<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
      
    function getComputerChoice() {
      let computerChoice = Math.random();
      if (computerChoice < 0.33) {
        computerChoice = "rock";
        //console.log(computerChoice);
        return computerChoice;
      } else if (computerChoice > 0.33 && computerChoice < 0.66) {
        computerChoice = "paper";
        //console.log(computerChoice);
        return computerChoice;
      } else {
        computerChoice = "scissors";
        //console.log(computerChoice);
        return computerChoice;
      }
    }

    function getHumanChoice() {
      let humanChoice = window.prompt("Rock, paper, or scrissors?").toLowerCase()
      // The above line gets the human choice and makes sure it's case insensitive by making it all lowercase.
      if (humanChoice === "rock" || humanChoice === "paper" || humanChoice === "scissors" ) {
        return humanChoice;
      } else {
        alert("Invalid choice");
      }
    }
    
    function playGame() {
      
      let humanScore = 0;
      let computerScore = 0;
      
      function playRound(humanChoice, computerChoice) {
        
      if (humanChoice === "rock" && computerChoice === "paper" ) {
        console.log("You lose! Paper beats Rock.")
        computerScore += 1;
        console.log(`Current score: \nYou: ${humanScore} Computer: ${computerScore}`);
      } else if (humanChoice === "rock" && computerChoice === "scissors") {
        console.log("You win! Rock beats Scissors.")
        humanScore += 1;
        console.log(`Current score: \nYou: ${humanScore} Computer: ${computerScore}`);
      } else if (humanChoice === "paper" && computerChoice === "rock") {
        console.log("You win! Paper beats Rock.")
        humanScore += 1;
        console.log(`Current score: \nYou: ${humanScore} Computer: ${computerScore}`);
      } else if (humanChoice === "paper" && computerChoice === "scissors") {
        console.log("You lose! Scissors beats Paper.")
        computerScore += 1;
        console.log(`Current score: \nYou: ${humanScore} Computer: ${computerScore}`);
      } else if (humanChoice === "scissors" && computerChoice === "paper") {
        console.log("You win! Scissors beats Paper.")
        humanScore += 1;
        console.log(`Current score: \nYou: ${humanScore} Computer: ${computerScore}`);
      } else if (humanChoice === "scissors" && computerChoice === "rock") {
        console.log("You lose! Rock beats Scissors.")
        computerScore += 1;
        console.log(`Current score: \nYou: ${humanScore} Computer: ${computerScore}`);
      } else {
        console.log("It's a tie!");
        console.log(`Current score: \nYou: ${humanScore} Computer: ${computerScore}`);
      }      
      }

      /*
      let human1 = getHumanChoice();
      let comp1 = getComputerChoice();
      playRound(human1, comp1);

      let human2 = getHumanChoice();
      let comp2 = getComputerChoice();
      playRound(human2, comp2);

      let human3 = getHumanChoice();
      let comp3 = getComputerChoice();
      playRound(human3, comp3);

      let human4 = getHumanChoice();
      let comp4 = getComputerChoice();
      playRound(human4, comp4);

      let human5 = getHumanChoice();
      let comp5 = getComputerChoice();
      playRound(human5, comp5);
      */

      for(i = 0; i < 5; i++) {
        let humanSelection = getHumanChoice();
        let computerSelection = getComputerChoice();
        playRound(humanSelection, computerSelection);
      }

      if (humanScore < computerScore) {
        console.log("You lose the game!")
      } else if (humanScore > computerScore) {
        console.log("You win the game!")
      } else {
        console.log("The game is tied!")
      }
    }
    
    playGame();
  </script>
</body>
</html>
